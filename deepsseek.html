<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버 원 애니메이션</title>
    <style>
        .hover-circle-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            margin: 50px auto;
            background-color: #f5f5f5; /* 기본 배경색 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .circle-background {
            position: absolute;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(120,120,120,0.7), rgba(120,120,120,0));
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }

        .hover-circle-container:hover .circle-background {
            width: 300%;
            height: 300%;
            opacity: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 30px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .content h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            transition: all 0.4s ease;
        }

        .content p {
            font-size: 16px;
            color: #666;
            transition: all 0.4s ease;
        }

        .hover-circle-container:hover .content h3,
        .hover-circle-container:hover .content p {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .hover-circle-container:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="hover-circle-container">
        <div class="content">
            <h3>호버 효과</h3>
            <p>마우스를 올려보세요!</p>
        </div>
        <div class="circle-background"></div>
    </div>
</body>
</html>
