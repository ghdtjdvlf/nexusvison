<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀스크린 YouTube 배경</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            font-family: Arial, sans-serif;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            /* 16:9 비율 유지를 위한 계산 */
            width: 100%;
            height: 56.25vw; /* 16:9 비율 (100*9/16) */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 비율 (100*16/9) */
        }
        
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20vh;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <!-- YouTube 동영상 배경 -->


    <!-- 콘텐츠 영역 -->
    <div class="content">
        <h1>제목을 입력하세요</h1>
        <p>여기에 설명을 추가하세요</p>
    </div>

    <script>
        // 화면 리사이즈 시 비율 유지
 
    </script>
</body>
</html>
